<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <ul style="list-style-type: circle;">  <!-- circle yerine square gibi başka şey de yazabiliriz. -->
        <li>HTML</li>           <!-- bu şekilde liste açıp maddeler yapabiliriz. -->
        <li>CSS</li>
        <li>JavaScript</li>
        <li">PHP
            <ul>                <!-- iç içe liste yapabiliriz. -->
                <li>PHP 7</li>
                <li>PHP 8</li>
            </ul>        
        </li>
    </ul>

    <ol type="I">                        <!-- ol ile sıralı liste yapabiliriz. -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <dl>    
        <dt>HTML</dt>                   <!-- dl ile tanımlama listesi yapabiliriz. -->
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JavaScript</dt>
        <dd>JavaScript</dd>
    </dl>
    
</body>
</html>
